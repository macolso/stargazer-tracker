<!DOCTYPE html>
<html>

<head>
  <title>Stargazer Count</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
    }

    canvas {
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>

<body>
  <h1>Stargazer Count</h1>
  <div class="container">
    <canvas id="examChart"></canvas>
  </div>
  <div id="stars"></div>

  <script>
    // Mock API response
    fetch(window.location.origin + "/api/").then(data => { return data.json() })
      .then(data => {
        console.log(data)
        data.sort(function (a, b) {
          return new Date(b.date) - new Date(a.date)
        })
        // Create the chart
        var ctx = document.getElementById("examChart").getContext("2d");

        var myChart = new Chart(ctx, {
          type: 'line',
          options: {
            scales: {
              xAxes: [{
                type: 'time',
                time: {
                  unit: 'day',
                  displayFormats: {
                    'day': 'MMM DD'
                  }
                }
              }]
            }
          },
          data: {
            labels: data.map(k => { return new Date(k.date) }),
            datasets: [{
              label: 'Stargazer count',
              data: data.map(k => { return { t: new Date(k.date), y: k.value } }),
              backgroundColor: [
                'rgba(52, 232, 189,0.2)'
              ],
              borderColor: [
                'rgb(52, 232, 189)'
              ],
              borderWidth: 1
            }]
          }
        });
      })
  </script>
  <script>
    // Create starry background
    const starContainer = document.getElementById('stars');
    const numberOfStars = 200;
    for (let i = 0; i < numberOfStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.width = `${Math.random() * 2}px`;
      star.style.height = star.style.width;
      star.style.animationDelay = `${Math.random() * 10}s`;
      starContainer.appendChild(star);
    }
  </script>
</body>

</html>
